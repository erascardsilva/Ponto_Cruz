<!--Codigo em javascript usando API Canvas WebGL 2d para renderizar imagens by Erasmo Cardoso-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponto Cruz - Jamile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center">Ponto Cruz - Jamile</h2>

    <!-- Input para escolher arquivo -->
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="fileInput">
      <label class="custom-file-label" for="fileInput">Escolher Imagem...</label>
    </div>
    
    <!-- Range para ajuste do tamanho do quadrado de ponto cruz -->
    <div class="form-group mt-3">
      <label for="squareSizeRange">Tamanho do Quadrado de Ponto Cruz:</label>
      <input type="range" id="squareSizeRange" class="form-control-range" min="1" max="10" step="1" value="5" >
      <span id="squareSizeValue">5</span>
    </div>

    <!-- Container para os canvases -->
    <div id="canvasContainer" class="row justify-content-center mb-3">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <canvas id="originalCanvas" class="img-canvas" width="100%" height="auto"></canvas>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <canvas id="crossStitchCanvas" class="img-canvas" width="100%" height="auto"></canvas>
      </div>
    </div>
    
    
    <!-- Botão de download da imagem convertida -->
    <button id="downloadButton" class="btn btn-primary btn-block btn-download mt-3" style="display: none;">Download Imagem Convertida</button>
  </div>

  <!-- Adicionando Bootstrap JS e dependências para funcionalidades opcionais -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Script JS para processamento da imagem -->
  <script src="script.js"></script>
</body>
</html>
